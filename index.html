<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Conversion Table</title>
<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
    empty-cells: hide;
}
</style>
</head>
<body>
  <script type="text/javascript" href="table.js">
  </script>
	<table id="F to C">
	<table style="width:100%">
		<caption>Temperature Conversion</caption>
		<tr>
			<th>Fahrenheit</th>
			<th>Celsius</th>
		</tr>
		<tr>
			<td></td>
		</tr>
	</table>
</body>
</html>
